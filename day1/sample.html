<script>
    const app = Vue.createApp({
        data() {
            return {
                list : [] 
            };
        },
        methods: {
            fnList: function() { 
                var self = this;
                var nparmap = {};
                $.ajax({
                    url: "http://localhost:3000/list",  // 서버 주소 수정 (http:// 포함)
                    dataType: "json",
                    type: "POST", // GET, POST
                    data: JSON.stringify(nparmap),   // 서버로 보낼 데이터
                    contentType: "application/json",
                    success: function(data) {

                    }
                });
            }
        },
        mounted() {
            // 처음 시작할 때 실행되는 부분
            this.fnList();
        }
    });

    app.mount('#app');
</script>
