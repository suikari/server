<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습!!!!!!!!</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        table, tr, th, td {
            text-align: center;
            border : 2px solid #bbb;
            border-collapse: collapse;
            padding : 5px;
        }
        th {
            color : rgb(132, 39, 219);
            background-color: aliceblue;
            /* font-size: 30px; */
        }
    </style>
</head>
<body>
    <div id="app">
        <table>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>작성일</th>
            </tr>
            <tr v-for="item in list">
                <td>{{item.BOARDNO}}</td>
                <td>{{item.TITLE}}</td>
                <td>{{item.CONTENTS}}</td>
                <td>{{item.USERID}}</td>
                <td>{{item.CNT}}</td>
                <td>{{item.DATETIME}}</td>
            </tr>
        </table>
        <button @click="fnRemove(this.pagenum)">삭제</button>
        <button @click="fnHome">돌아가기</button>

    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                list : [] ,
                pagenum : 0,
            };
        },
        methods: {
            fnList: function(boardNo) { 
                var self = this;
                var nparmap = {boardNo : boardNo};
                $.ajax({
                    url: "http://localhost:3000/view",  // 서버 주소 수정 (http:// 포함)
                    dataType: "json",
                    type: "POST", // GET, POST
                    data: JSON.stringify(nparmap),   // 서버로 보낼 데이터
                    contentType: "application/json",
                    success: function(data) {
                        //console.log(data);
                        self.list = data.list;
                    }
                });
            },
            fnRemove : function (boardNo){
                var self = this;
                var nparmap = { boardNo : boardNo };

                if(!(confirm("정말 삭제하시겠습니까?"))){
                    return;
                }
                //console.log(nparmap); 
                $.ajax({
                    url: "http://localhost:3000/remove",  // 서버 주소 수정 (http:// 포함)
                    dataType: "json",
                    type: "POST", // GET, POST
                    data: JSON.stringify(nparmap),   // 서버로 보낼 데이터
                    contentType: "application/json",
                    success: function(data) {
                        alert("삭제완료");
                        //console.log(data);
                        location.href = "borad_list.html";
                    }
                }); 

                             
            },
            fnHome: function (boardNo){
                location.href = "board_list.html";                            
            }
        },
        mounted() {
            // 처음 시작할 때 실행되는 부분
            const qparams = new URLSearchParams(window.location.search);
            this.pagenum = qparams.get('boardNo');

            console.log("boardNo",qparams.get('boardNo'));
            this.fnList(qparams.get('boardNo'));

        }
    });

    app.mount('#app');
</script>
