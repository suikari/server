<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div>
            아이디 : {{user.USERID}}
        </div>
        <div>
            이름 : {{user.USERNAME}}
        </div>
        <div>
            이메일 : {{user.EMAIL}}
        </div>
        <div>
            핸드폰번호 : {{user.PHONE}}
        </div>
        <div>
            성별 : 
            <span v-if="user.GENDER == 'M'">남자</span> <!-- 남자 or 여자 --> 
            <span v-else>여자</span>
        </div>
        <div>
            <button @click="fnEdit">수정</button>
        </div>
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수
                userId : "",
                user : {}
            };
        },
        methods: {
            // 함수(메소드)
            fnGetUser : function () {
                let self = this;
                let nparmap = {userId : self.userId}
                $.ajax({
                    url: "http://localhost:3000/user/info",  // 서버 주소 수정 (http:// 포함)
                    dataType: "json",
                    type: "POST", // GET, POST
                    data: JSON.stringify(nparmap),   // 서버로 보낼 데이터
                    contentType: "application/json",
                    success: function (data) {
                        if(data.msg == "success"){
                            self.user = data.user;
                        } else {
                            alert("조회 실패!");
                        }
                    }
                });
            },
            fnEdit : function() {
                let self = this;
                location.href = "user-edit.html?userId="+self.userId;
            }
        },
        mounted() {
            // 처음 시작할 때 실행되는 부분
            const queryParams = new URLSearchParams(window.location.search);
            this.userId = queryParams.get('userId'); 
            this.fnGetUser();
        }
    });

    app.mount('#app');
</script>
